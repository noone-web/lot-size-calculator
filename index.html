<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forex Lot Size Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      margin-bottom: 20px;
    }
    .result {
      font-size: 1.25rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Forex Lot Size Calculator</h1>

    <!-- EUR/USD Section -->
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">EUR/USD</h2>
        <form id="eur-form">
          <div class="mb-3">
            <label for="eur-balance" class="form-label">Account Balance ($)</label>
            <input type="number" class="form-control" id="eur-balance" placeholder="Enter your balance in USD" required>
          </div>
          <div class="mb-3">
            <label for="eur-risk" class="form-label">Risk (%)</label>
            <input type="number" class="form-control" id="eur-risk" placeholder="Enter your risk percentage" required>
          </div>
          <div class="mb-3">
            <label for="eur-stoploss" class="form-label">Stop Loss (pips)</label>
            <input type="number" class="form-control" id="eur-stoploss" placeholder="Enter your stop loss in pips" required>
          </div>
          <div class="mb-3">
            <label for="eur-lot-size" class="form-label">Units per Lot (1 lot = Units)</label>
            <input type="number" class="form-control" id="eur-lot-size" placeholder="Enter contract size (Units per Lot)" value="100000" required>
          </div>
          <button type="button" class="btn btn-primary w-100" onclick="calculateEUR()">Calculate</button>
        </form>
        <p class="result mt-3" id="eur-result"></p>
      </div>
    </div>

    <!-- GER40 Section -->
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">GER40 (DE40)</h2>
        <form id="ger-form">
          <div class="mb-3">
            <label for="ger-open-price" class="form-label">Open Price</label>
            <input type="number" class="form-control" id="ger-open-price" placeholder="Enter open price for GER40" required>
          </div>
          <div class="mb-3">
            <label for="ger-stop-price" class="form-label">Stop Loss Price</label>
            <input type="number" class="form-control" id="ger-stop-price" placeholder="Enter stop loss price (auto -100)" required>
          </div>
          <div class="mb-3">
            <label for="ger-balance" class="form-label">Account Balance ($)</label>
            <input type="number" class="form-control" id="ger-balance" placeholder="Enter your balance in USD" required>
          </div>
          <div class="mb-3">
            <label for="ger-risk" class="form-label">Risk (%)</label>
            <input type="number" class="form-control" id="ger-risk" placeholder="Enter your risk percentage" required>
          </div>
          <div class="mb-3">
            <label for="ger-usd-eur" class="form-label">USD/EUR Price</label>
            <input type="number" class="form-control" id="ger-usd-eur" placeholder="Enter USD/EUR price (auto)" required>
          </div>
          <div class="mb-3">
            <label for="ger-lot-size" class="form-label">Units per Lot (1 lot = Units)</label>
            <input type="number" class="form-control" id="ger-lot-size" placeholder="Enter contract size (Units per Lot)" value="100" required>
          </div>
          <button type="button" class="btn btn-primary w-100" onclick="calculateGER40()">Calculate</button>
        </form>
        <p class="result mt-3" id="ger-result"></p>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Fetch current Open Price and USD/EUR price from API (example using Alpha Vantage)
    const fetchAPIData = async () => {
      const apiKey = 'your-api-key'; // Заміни на свій API ключ
      const eurToUsdUrl = `https://www.alphavantage.co/query?function=CURRENCY_EXCHANGE_RATE&from_currency=EUR&to_currency=USD&apikey=${apiKey}`;
      const gerToUsdUrl = `https://www.alphavantage.co/query?function=TIME_SERIES_INTRADAY&symbol=GER40&interval=5min&apikey=${apiKey}`;

      try {
        const eurResponse = await fetch(eurToUsdUrl);
        const gerResponse = await fetch(gerToUsdUrl);

        const eurData = await eurResponse.json();
        const gerData = await gerResponse.json();

        const usdEurRate = parseFloat(eurData["Realtime Currency Exchange Rate"]["5. Exchange Rate"]);
        const gerOpenPrice = parseFloat(gerData["Time Series (5min)"][Object.keys(gerData["Time Series (5min)"])[0]]["1. open"]);

        document.getElementById("ger-usd-eur").value = usdEurRate;
        document.getElementById("ger-open-price").value = gerOpenPrice;
      } catch (error) {
        console.error("Error fetching API data", error);
      }
    };

    fetchAPIData(); // Fetch data on page load

    // Calculate Lot Size for EUR/USD
    function calculateEUR() {
      const balance = parseFloat(document.getElementById('eur-balance').value);
      const risk = parseFloat(document.getElementById('eur-risk').value);
      const stoploss = parseFloat(document.getElementById('eur-stoploss').value);
      const lotSizeUnits = parseFloat(document.getElementById('eur-lot-size').value);
      const pipValue = 10; // For EUR/USD standard lot (100,000 units), pip value is approximately $10

      if (balance && risk && stoploss && lotSizeUnits) {
        const riskAmount = (balance * risk) / 100;
        const calculatedLotSize = (riskAmount) / (stoploss * pipValue * (lotSizeUnits / 100000));

        const lotSizeRounded = calculatedLotSize.toFixed(4);
        
        document.getElementById('eur-result').innerText = `Recommended Lot Size: ${lotSizeRounded} units (1 lot = ${lotSizeUnits} units)`;

      } else {
        document.getElementById('eur-result').innerText = 'Please fill in all fields correctly.';
      }
    }

    // Calculate Lot Size for GER40 (DE40)
    function calculateGER40() {
      const openPrice = parseFloat(document.getElementById('ger-open-price').value);
      const stopPrice = parseFloat(document.getElementById('ger-stop-price').value) || openPrice - 100;
      const balance = parseFloat(document.getElementById('ger-balance').value);
      const risk = parseFloat(document.getElementById('ger-risk').value);
      const usdEurPrice = parseFloat(document.getElementById('ger-usd-eur').value);
      const lotSizeUnits = parseFloat(document.getElementById('ger-lot-size').value);

      if (balance && risk && openPrice && stopPrice && usdEurPrice && lotSizeUnits) {
        const riskAmount = (balance
