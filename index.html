<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forex Lot Size Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      margin-bottom: 20px;
    }
    .result {
      font-size: 1.25rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Forex Lot Size Calculator</h1>

    <!-- EUR/USD Section -->
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">EUR/USD</h2>
        <form id="eur-form">
          <div class="mb-3">
            <label for="eur-balance" class="form-label">Account Balance ($)</label>
            <input type="number" class="form-control" id="eur-balance" placeholder="Enter your balance in USD" required>
          </div>
          <div class="mb-3">
            <label for="eur-risk" class="form-label">Risk (%)</label>
            <input type="number" class="form-control" id="eur-risk" placeholder="Enter your risk percentage" required>
          </div>
          <div class="mb-3">
            <label for="eur-stoploss" class="form-label">Stop Loss (pips)</label>
            <input type="number" class="form-control" id="eur-stoploss" placeholder="Enter your stop loss in pips" required>
          </div>
          <div class="mb-3">
            <label for="eur-lot-size" class="form-label">Units per Lot (1 lot = Units)</label>
            <input type="number" class="form-control" id="eur-lot-size" placeholder="Enter contract size (Units per Lot)" value="100000" required>
          </div>
          <button type="button" class="btn btn-primary w-100" onclick="calculateEUR()">Calculate</button>
        </form>
        <p class="result mt-3" id="eur-result"></p>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Calculate Lot Size based on the provided formula
    function calculateEUR() {
      const balance = parseFloat(document.getElementById('eur-balance').value);
      const risk = parseFloat(document.getElementById('eur-risk').value);
      const stoploss = parseFloat(document.getElementById('eur-stoploss').value);
      const lotSizeUnits = parseFloat(document.getElementById('eur-lot-size').value);
      const pipValue = 10; // For EUR/USD standard lot (100,000 units), pip value is approximately $10

      if (balance && risk && stoploss && lotSizeUnits) {
        const riskAmount = (balance * risk) / 100;
        // New calculation includes units per lot
        const calculatedLotSize = (riskAmount) / (stoploss * pipValue * lotSizeUnits);

        const lotSizeRounded = calculatedLotSize.toFixed(2);
        
        // Show the calculated lot size
        document.getElementById('eur-result').innerText = `Recommended Lot Size: ${lotSizeRounded} lots (1 lot = ${lotSizeUnits} units)`;

      } else {
        document.getElementById('eur-result').innerText = 'Please fill in all fields correctly.';
      }
    }
  </script>
</body>
</html>
